<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #FD3555">
          <h1>Ally Way</h1>
          <p>Japan</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>Moon</h1>
          <p>By the lake</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Dreamy cottage</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Vally View</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://r4.wallpaperflare.com/wallpaper/52/465/301/illustration-landscape-digital-art-mountains-wallpaper-50f055697ff63eb3883fc7f67ba6b4b8.jpg')"></div>
        <div style="background-image: url('https://r4.wallpaperflare.com/wallpaper/767/612/930/nature-landscape-trees-digital-art-wallpaper-d920087dd14a5ddbd64748bf40e1d66d.jpg')"></div>
        <div style="background-image: url('https://r4.wallpaperflare.com/wallpaper/297/22/531/lake-blue-moonlight-moon-wallpaper-39a028ad21facdab26a7d87fb061260d.jpg')"></div>
        <div style="background-image: url('https://r4.wallpaperflare.com/wallpaper/663/947/813/oldboy-japanese-digital-art-artwork-wallpaper-296078ad614a0d8b962738ff3061568d.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
