<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://c1.wallpaperflare.com/preview/911/324/2/autumnal-leaves-temple-tatami-mats-japanese-style.jpg"
       alt="first-image"
       />
    <img
       src="https://c0.wallpaperflare.com/preview/212/423/618/architecture-contemporary-daylight-door.jpg"
       alt="second-image"
       />
    <img
       src="https://c1.wallpaperflare.com/preview/201/234/529/landscape-garden-japan-japan-culture.jpg"
       alt="third-image"
       />
    <img
       src="https://c4.wallpaperflare.com/wallpaper/72/121/151/5bd3803d90ee5-wallpaper-preview.jpg"
       alt="fourth-image"
       />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
