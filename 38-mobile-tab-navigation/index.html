<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img src="https://c1.wallpaperflare.com/preview/285/478/352/oriental-temple-building-architecture.jpg" alt="home" class="content show">
      <img src="https://c4.wallpaperflare.com/wallpaper/364/177/317/girls-kimono-japan-umbrella-wallpaper-preview.jpg" alt="work" class="content">
      <img src="https://c0.wallpaperflare.com/preview/680/617/147/japan-tokyo-tower-minato-ku-cityscape.jpg" alt="blog" class="content">
      <img src="https://c0.wallpaperflare.com/preview/106/637/72/temple-pagoda-building-shrine.jpg" alt="about" class="content">
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
